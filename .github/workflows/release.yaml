
name: Build Release
run-name: ${{ github.actor }} is building release ${{ github.tag }}
on:
  push:
    tags: v[0-9]+.[0-9]+.[0-9]+

jobs:  
  pyinstaller-build-vacc-austria:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: 3.14
      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller==6.16.0
      - name: Write VERSION file
        run: "\"${{ github.ref }}\" -replace \"refs/tags/v\", \"\" | Out-File VERSION"
      - name: Create exe
        run: pyinstaller --noconfirm vacc-austria.spec
      - name: Create Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090
        with:
          prerelease: true
          files: dist/*.exe
